<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Primavera | Лэндинг</title>
    <meta name="viewport" content="width=device-width initial-scale=1.0"><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!--object(type='image/svg+xml', data='sprite.svg')-->
    <!--	| Your browser does not support SVG-->
    <link rel="stylesheet" href="assets/css/main-min.css">
    <script src="assets/js/libs/jquery-3.5.1.min.js"></script>
    <script src="assets/js/libs/svg-sprite.js"></script>
    <script src="assets/js/main-min.js"></script>
  </head>
  <body>
    <div class="main-wrapper">
      <header class="header"></header>
      <!--if(typeof titlePage !== "undefined" && titlePage)-->
      <!--	h1.all-page-title #{titlePage}-->
      <main class="main">
        <div class="main-container"><a class="btn-prev btn-prev_indent_bottom" href="#">
            <div class="btn-prev__wrap"><img class="btn-prev__img" src="/assets/img/prev-arrow.png" alt="">
              <div class="btn-prev__text">Назад</div>
            </div></a></div>
        <div class="main-container">
          <div class="all-title">Вход или регистрация</div>
        </div>
        <div class="enter-reg enter-reg_indent_bottom">
          <div class="enter-reg__container main-container">
            <div class="enter-reg__wrap">
              <div class="enter-reg__column enter-reg__column_pos_1">
                <form class="enter-reg__form" action="" method="post">
                  <div class="enter-reg__input-item">
                    <div class="enter-reg__title">Телефон или Email<span class="enter-reg__inner-title">*</span></div>
                    <div class="enter-reg__input-wrap">
                      <input class="enter-reg__input main-input" name="" type="text"/>
                    </div>
                    <div class="enter-reg__input-note">Для авторизации по номеру телефона введите его в формате: 7XXXXXXXXXX</div>
                  </div>
                  <div class="enter-reg__input-item">
                    <div class="enter-reg__title-wrap enter-reg__title-wrap_mod_row">
                      <div class="enter-reg__title">Пароль<span class="enter-reg__inner-title">*</span></div><a class="enter-reg__second-title" href="#">Забыли пароль?</a>
                    </div>
                    <div class="enter-reg__input-wrap">
                      <input class="enter-reg__input main-input" name="" type="text"/>
                    </div><a class="enter-reg__input-link" href="#">Войти с помощью кода из SMS</a>
                  </div>
                  <div class="enter-reg__bottom">
                    <div class="enter-reg__btn-wrap"><a class="enter-reg__btn main-btn" href="#">Войти</a></div>
                    <div class="enter-reg__checkbox">
                      <label class="main-checkbox">
                        <input class="main-checkbox__default" type="checkbox" name="AGREE" checked="checked" required=""/><span class="main-checkbox__pseudo"></span><span class="main-checkbox__text">Запомнить меня</span>
                      </label>
                    </div>
                  </div>
                </form>
              </div>
              <div class="enter-reg__column enter-reg__column_pos_2">
                    <div class="s-buttons">
                      <div class="s-buttons__title">через аккаунт в социальной сети</div>
                      <div class="s-buttons__wrap"><a class="s-buttons__item s-buttons__item_mod_tw" href="#"><img class="s-buttons__img" src="assets/img/s-icon-tw.svg" alt=""/></a><a class="s-buttons__item s-buttons__item_mod_fb" href="#"><img class="s-buttons__img" src="assets/img/s-icon-fb.svg" alt=""/></a><a class="s-buttons__item s-buttons__item_mod_vk" href="#"><img class="s-buttons__img" src="assets/img/s-icon-vk.svg" alt=""/></a><a class="s-buttons__item s-buttons__item_mod_ok" href="#"><img class="s-buttons__img" src="assets/img/s-icon-ok.svg" alt=""/></a><a class="s-buttons__item s-buttons__item_mod_ya" href="#"><img class="s-buttons__img" src="assets/img/s-icon-ya.svg" alt=""/></a></div>
                    </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <footer class="footer"></footer>
  </body>
</html>
