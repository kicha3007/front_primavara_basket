<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Primavera | Лэндинг</title>
    <meta name="viewport" content="width=device-width initial-scale=1.0"><link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!--object(type='image/svg+xml', data='sprite.svg')-->
    <!--	| Your browser does not support SVG-->
    <link rel="stylesheet" href="assets/css/main-min.css">
    <script src="assets/js/libs/jquery-3.5.1.min.js"></script>
    <script src="assets/js/libs/svg-sprite.js"></script>
    <script src="assets/js/main-min.js"></script>
  </head>
  <body>
    <div class="main-wrapper">
      <header class="header"></header>
      <!--if(typeof titlePage !== "undefined" && titlePage)-->
      <!--	h1.all-page-title #{titlePage}-->
      <main class="main">
        <div class="main-container">
          <div class="all-title">Редактирование личных данных</div>
          <div class="all-subtitle">Здравствуйте, &#32;<b>Максим</b>, добро пожаловать в ваш личный кабинет.</div>
        </div>
        <div class="cabinet-personal-data">
          <div class="cabinet-personal-data__container main-container">
            <form class="cabinet-personal-data__form" data-cabinet-personal-data-form="data-cabinet-personal-data-form">
              <div class="cabinet-personal-data__main-title">Личные данные</div>
              <div class="cabinet-personal-data__wrap">
                <div class="cabinet-personal-data__column cabinet-personal-data__column_pos_1">
                  <div class="cabinet-personal-data__input-wrap" data-cabinet-personal-data-input-wrap="data-cabinet-personal-data-input-wrap">
                    <input class="cabinet-personal-data__input main-input" name="name" type="text" data-cabinet-personal-data-input="name"/>
                    <div class="cabinet-personal-data__success"><img class="cabinet-personal-data__success-img" src="/assets/img/success-check.svg" alt=""/></div>
                  </div>
                  <div class="cabinet-personal-data__note" data-cabinet-personal-data-note="">Имя</div>
                  <div class="cabinet-personal-data__input-wrap" data-cabinet-personal-data-input-wrap="data-cabinet-personal-data-input-wrap">
                    <input class="cabinet-personal-data__input main-input" name="email" type="email" data-cabinet-personal-data-input="email"/>
                    <div class="cabinet-personal-data__success"><img class="cabinet-personal-data__success-img" src="/assets/img/success-check.svg" alt=""/></div>
                  </div>
                  <div class="cabinet-personal-data__note" data-cabinet-personal-data-note="">Электронная почта</div>
                </div>
                <div class="cabinet-personal-data__column cabinet-personal-data__column_pos_2">
                  <div class="cabinet-personal-data__input-wrap" data-cabinet-personal-data-input-wrap="data-cabinet-personal-data-input-wrap">
                    <input class="cabinet-personal-data__input main-input" name="password" type="password" data-cabinet-personal-data-input="password"/>
                    <div class="cabinet-personal-data__success"><img class="cabinet-personal-data__success-img" src="/assets/img/success-check.svg" alt=""/></div>
                  </div>
                  <div class="cabinet-personal-data__note" data-cabinet-personal-data-note="">Пароль</div>
                  <div class="cabinet-personal-data__input-wrap" data-cabinet-personal-data-input-wrap="data-cabinet-personal-data-input-wrap">
                    <input class="cabinet-personal-data__input main-input" name="password_confirm" type="password" data-cabinet-personal-data-input="password-confirm"/>
                    <div class="cabinet-personal-data__success"><img class="cabinet-personal-data__success-img" src="/assets/img/success-check.svg" alt=""/></div>
                  </div>
                  <div class="cabinet-personal-data__note" data-cabinet-personal-data-note="">Повторите пароль</div>
                </div>
              </div>
              <div class="cabinet-personal-data__btn-wrap">
                <button class="cabinet-personal-data__btn main-btn" data-cabinet-personal-data-btn="data-cabinet-personal-data-btn">Сохранить</button>
              </div>
            </form>
          </div>
        </div>
      </main>
    </div>
    <footer class="footer"></footer>
  </body>
</html>
